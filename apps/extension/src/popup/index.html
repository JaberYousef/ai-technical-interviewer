<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Interview Coach</title>
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: #f8fafc;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 18px;
      color: #1f2937;
      margin: 0 0 5px 0;
    }
    
    .header p {
      font-size: 12px;
      color: #6b7280;
      margin: 0;
    }
    
    .status {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid #e5e7eb;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .status-dot.active {
      background: #10b981;
    }
    
    .status-dot.inactive {
      background: #ef4444;
    }
    
    .status-dot.unknown {
      background: #6b7280;
    }
    
    .status-text {
      font-size: 14px;
      font-weight: 500;
    }
    
    .current-data {
      font-size: 12px;
      color: #6b7280;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .btn {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #3b82f6;
      color: white;
    }
    
    .btn-primary:hover {
      background: #2563eb;
    }
    
    .btn-secondary {
      background: white;
      color: #374151;
      border: 1px solid #d1d5db;
    }
    
    .btn-secondary:hover {
      background: #f9fafb;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .info {
      background: #f0f9ff;
      border: 1px solid #bae6fd;
      border-radius: 6px;
      padding: 10px;
      font-size: 12px;
      color: #0369a1;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>AI Interview Coach</h1>
    <p>LeetCode Integration</p>
  </div>
  
  <div class="status">
    <div class="status-indicator">
      <div class="status-dot" id="statusDot"></div>
      <div class="status-text" id="statusText">Checking...</div>
    </div>
    <div class="current-data" id="currentData">No data available</div>
  </div>
  
  <div class="actions">
    <button class="btn btn-primary" id="extractBtn">Extract Current Data</button>
    <button class="btn btn-secondary" id="openWebBtn">Open Web App</button>
    <button class="btn btn-secondary" id="settingsBtn">Settings</button>
  </div>
  
  <div class="info">
    <strong>How it works:</strong><br>
    Navigate to any LeetCode problem and the extension will automatically extract the problem details and code for AI interview practice.
  </div>

  <script type="module" src="./index.ts"></script>
</body>
</html>
